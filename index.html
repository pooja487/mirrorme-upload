<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorMe - Upload Video</title>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .upload-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .upload-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .upload-btn:hover {
            background: #5856eb;
            transform: translateY(-2px);
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="logo">ðŸŽ­ MirrorMe</div>
        <div class="subtitle">Upload your video for AI analysis</div>
        
        <button id="upload_widget" class="upload-btn">
            ðŸ“¹ Choose Video to Analyze
        </button>
        
        <div class="instructions">
            â€¢ Record or select a 30-60 second video<br>
            â€¢ Show yourself speaking naturally<br>
            â€¢ Good lighting and audio recommended
        </div>
    </div>

    <script type="text/javascript">
        var myWidget = cloudinary.createUploadWidget({
            cloudName: 'dtghpvpxc',
            uploadPreset: 'mirrorme_videos',
            sources: ['local', 'camera'],
            multiple: false,
            clientAllowedFormats: ['mp4', 'mov', 'avi', 'webm'],
            maxFileSize: 100000000,
            resourceType: 'video'
        }, (error, result) => {
            if (!error && result && result.event === "success") {
                alert('Video uploaded successfully! URL: ' + result.info.secure_url);
            }
        });

        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
        }, false);
    </script>
</body>
</html>
