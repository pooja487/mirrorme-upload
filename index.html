<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorMe - Record Video</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .recording-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .record-btn, .upload-btn {
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }
        
        .record-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            box-shadow: 0 4px 15px rgba(116,185,255,0.3);
        }
        
        .record-btn:hover, .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .instructions {
            color: #374151;
            font-size: 14px;
            line-height: 1.6;
            margin: 20px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #ecfdf5;
            color: #059669;
            border: 1px solid #10b981;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #ef4444;
        }
        
        .status.processing {
            background: #dbeafe;
            color: #2563eb;
            border: 1px solid #3b82f6;
        }
        
        .video-preview {
            margin-top: 20px;
            display: none;
        }
        
        .video-preview video {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        #video-input, #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="recording-container">
        <div class="logo">üé¨ MirrorMe</div>
        <div class="subtitle" id="subtitle">Ready to capture your video?</div>
        
        <div id="recording-options">
            <button class="record-btn" id="record-btn">
                üìπ Record New Video
            </button>
            <button class="upload-btn" id="upload-btn">
                üìÅ Upload Existing Video
            </button>
        </div>
        
        <div class="instructions">
            üìã <strong>Tips for best results:</strong><br>
            ‚Ä¢ Record 30-60 seconds<br>
            ‚Ä¢ Speak naturally and clearly<br>
            ‚Ä¢ Ensure good lighting on your face<br>
            ‚Ä¢ Look directly at the camera
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="video-preview" class="video-preview">
            <video id="preview-video" controls></video>
        </div>
        
        <!-- Hidden inputs for mobile compatibility -->
        <input type="file" id="video-input" accept="video/*" capture="user">
        <input type="file" id="file-input" accept="video/*">
    </div>

    <script>
        // Get recording type from URL parameter
        function getRecordingType() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('type') || 'interview';
        }

        // Update subtitle based on recording type
        function updateSubtitle() {
            const type = getRecordingType();
            const subtitleElement = document.getElementById('subtitle');
            
            const subtitles = {
                'interview': 'Practice your interview skills',
                'dating': 'Perfect your dating profile video',
                'pitch': 'Polish your pitch presentation',
                'social': 'Improve your social presence'
            };
            
            subtitleElement.textContent = subtitles[type] || 'Ready to capture your video?';
        }

        let currentVideoUrl = null;
        let currentVideoData = null;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function showVideoPreview(videoUrl) {
            const previewDiv = document.getElementById('video-preview');
            const previewVideo = document.getElementById('preview-video');
            const recordingOptions = document.getElementById('recording-options');
            
            previewVideo.src = videoUrl;
            previewDiv.style.display = 'block';
            recordingOptions.style.display = 'none';
        }

        function hideVideoPreview() {
            const previewDiv = document.getElementById('video-preview');
            const recordingOptions = document.getElementById('recording-options');
            
            previewDiv.style.display = 'none';
            recordingOptions.style.display = 'block';
            currentVideoUrl = null;
            currentVideoData = null;
        }

        // Upload to Cloudinary
        async function uploadToCloudinary(file) {
            showStatus('üì§ Uploading video...', 'processing');
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'mirrorme_videos');
            formData.append('cloud_name', 'dtghpvpxc');
            
            try {
                const response = await fetch('https://api.cloudinary.com/v1_1/dtghpvpxc/video/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.secure_url) {
                    currentVideoUrl = result.secure_url;
                    currentVideoData = result;
                    showVideoPreview(currentVideoUrl);
                    showStatus('‚úÖ Video ready! Use Continue button.', 'success');
                    
                    // Simple message to Thunkable
                    sendMessageToThunkable();
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('‚ùå Upload failed. Please try again.', 'error');
            }
        }

        // Simple message function for Thunkable
        function sendMessageToThunkable() {
            const message = {
                type: 'VIDEO_READY',
                videoUrl: currentVideoUrl,
                duration: currentVideoData.duration || 0,
                recordingType: getRecordingType()
            };
            
            console.log('Sending to Thunkable:', message);
            
            // Try sending message
            if (window.parent && window.parent !== window) {
                window.parent.postMessage(message, '*');
            }
            
            // Change URL as backup signal
            window.location.hash = '#video_ready';
        }

        // Event Listeners
        document.getElementById('record-btn').addEventListener('click', function() {
            showStatus('üìπ Opening camera...', 'processing');
            document.getElementById('video-input').click();
        });

        document.getElementById('upload-btn').addEventListener('click', function() {
            showStatus('üìÅ Select video file...', 'processing');
            document.getElementById('file-input').click();
        });

        // Handle video recording
        document.getElementById('video-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                uploadToCloudinary(file);
            }
        });

        // Handle video upload
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                uploadToCloudinary(file);
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateSubtitle();
            console.log('MirrorMe recording page loaded');
        });
    </script>
</body>
</html>
