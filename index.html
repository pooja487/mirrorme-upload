<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorMe - Upload Video</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .upload-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .upload-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .upload-btn:hover {
            background: #5856eb;
            transform: translateY(-2px);
        }
        
        .upload-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #ecfdf5;
            color: #059669;
            border: 1px solid #10b981;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #ef4444;
        }
        
        .status.processing {
            background: #dbeafe;
            color: #2563eb;
            border: 1px solid #3b82f6;
        }
        
        .video-preview {
            margin-top: 20px;
            display: none;
        }
        
        .video-preview video {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .analyze-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .analyze-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="logo">üé≠ MirrorMe</div>
        <div class="subtitle">Upload your video for AI analysis</div>
        
        <button class="upload-btn" id="upload-button">
            üìπ Choose Video to Analyze
            <input type="file" id="video-input" class="file-input" accept="video/*" capture="user">
        </button>
        
        <div class="instructions">
            ‚Ä¢ Record or select a 30-60 second video<br>
            ‚Ä¢ Show yourself speaking naturally<br>
            ‚Ä¢ Good lighting and audio recommended
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="video-preview" class="video-preview">
            <video id="preview-video" controls></video>
            <button id="analyze-btn" class="analyze-btn">
                ‚ú® Analyze This Video
            </button>
        </div>
    </div>

    <script type="text/javascript">
        const videoInput = document.getElementById('video-input');
        const statusDiv = document.getElementById('status');
        const previewDiv = document.getElementById('video-preview');
        const previewVideo = document.getElementById('preview-video');
        const analyzeBtn = document.getElementById('analyze-btn');
        const uploadButton = document.getElementById('upload-button');
        
        let selectedVideoFile = null;
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function generateSessionId() {
            return Math.floor(Math.random() * (999999 - 100000 + 1)) + 100000;
        }
        
        function getRecordingType() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('type') || 'interview_practice';
        }
        
        // Handle video selection
        videoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                selectedVideoFile = file;
                
                // Show video preview
                const videoURL = URL.createObjectURL(file);
                previewVideo.src = videoURL;
                previewDiv.style.display = 'block';
                
                showStatus(`Video selected: ${file.name}`, 'success');
            }
        });
        
        // Handle analyze button click
        analyzeBtn.addEventListener('click', async function() {
            if (!selectedVideoFile) {
                showStatus('Please select a video first', 'error');
                return;
            }
            
            showStatus('üöÄ Starting analysis with sample video...', 'processing');
            uploadButton.disabled = true;
            analyzeBtn.disabled = true;
            
            // For MVP, we'll use the sample video URL but show the user's selected video
            const sessionId = generateSessionId();
            const recordingType = getRecordingType();
            
            const data = {
                user_id: "user123",
                session_id: sessionId.toString(),
                video_duration: 30,
                recording_type: recordingType,
                video_url: "https://sample-videos.com/zip/10/mp4/SampleVideo_360x240_1mb.mp4"
            };
            
            try {
                const response = await fetch('https://hooks.zapier.com/hooks/catch/24166402/u6iwe0n/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Analysis started! Check your email for personalized coaching results.', 'success');
                    
                    // Store session info
                    if (typeof(Storage) !== "undefined") {
                        localStorage.setItem('mirrorMeSessionId', sessionId.toString());
                    }
                    
                    // Navigate back after delay
                    setTimeout(() => {
                        if (window.parent && window.parent !== window) {
                            window.parent.postMessage({
                                type: 'ANALYSIS_STARTED',
                                sessionId: sessionId
                            }, '*');
                        } else if (window.history.length > 1) {
                            window.history.back();
                        } else {
                            showStatus('Analysis in progress! Check your email.', 'success');
                        }
                    }, 3000);
                    
                } else {
                    showStatus('‚ùå Analysis failed. Please try again.', 'error');
                    uploadButton.disabled = false;
                    analyzeBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error calling webhook:', error);
                showStatus('‚ùå Connection error. Please try again.', 'error');
                uploadButton.disabled = false;
                analyzeBtn.disabled = false;
            }
        });
        
        console.log('MirrorMe Upload Page Loaded - Recording Type:', getRecordingType());
    </script>
</body>
</html>
