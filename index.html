<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorMe - Record Video</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .recording-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .record-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }
        
        .record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(116,185,255,0.3);
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(116,185,255,0.4);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .instructions {
            color: #374151;
            font-size: 14px;
            line-height: 1.6;
            margin: 20px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #ecfdf5;
            color: #059669;
            border: 1px solid #10b981;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #ef4444;
        }
        
        .video-preview {
            margin-top: 20px;
            display: none;
        }
        
        .video-preview video {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .confirm-btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,184,148,0.3);
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,184,148,0.4);
        }
        
        .retake-btn {
            background: transparent;
            color: #666;
            border: 2px solid #ddd;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .retake-btn:hover {
            border-color: #6366f1;
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="recording-container">
        <div class="logo">üé¨ MirrorMe Now</div>
        <div class="subtitle" id="subtitle">Ready to capture your video?</div>
        
        <div id="recording-options">
            <button class="record-btn" id="record-btn">
                üìπ Record New Video
            </button>
            <button class="upload-btn" id="upload-btn">
                üìÅ Upload Existing Video
            </button>
        </div>
        
        <div class="instructions">
            üìã <strong>Tips for best results:</strong><br>
            ‚Ä¢ Record 30-60 seconds<br>
            ‚Ä¢ Speak naturally and clearly<br>
            ‚Ä¢ Ensure good lighting on your face<br>
            ‚Ä¢ Look directly at the camera
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="video-preview" class="video-preview">
            <video id="preview-video" controls></video>
            <div>
                <button id="confirm-btn" class="confirm-btn">
                    ‚úÖ Use This Video
                </button>
                <button id="retake-btn" class="retake-btn">
                    üîÑ Try Again
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get recording type from URL parameter
        function getRecordingType() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('type') || 'interview';
        }

        // Update subtitle based on recording type
        function updateSubtitle() {
            const type = getRecordingType();
            const subtitleElement = document.getElementById('subtitle');
            
            const subtitles = {
                'interview': 'Practice your interview skills',
                'dating': 'Perfect your dating profile video',
                'pitch': 'Polish your pitch presentation',
                'social': 'Improve your social presence'
            };
            
            subtitleElement.textContent = subtitles[type] || 'Ready to capture your video?';
        }

        // Initialize Cloudinary upload widget
        let uploadWidget;
        let currentVideoUrl = null;
        let currentVideoData = null;

        function initializeCloudinary() {
            uploadWidget = cloudinary.createUploadWidget({
                cloudName: 'dtghpvpxc', 
                uploadPreset: 'mirrorme_videos', // Replace with your upload preset
                sources: ['local', 'camera'],
                multiple: false,
                resourceType: 'video',
                clientAllowedFormats: ['mp4', 'mov', 'avi', 'wmv', 'webm'],
                maxFileSize: 100000000, // 100MB
                maxVideoDuration: 120, // 2 minutes
                showAdvancedOptions: false,
                cropping: false,
                folder: 'mirrorme-videos',
                publicId: `video_${Date.now()}`,
                eager: [
                    { quality: "auto", fetch_format: "auto" }
                ]
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    console.log('Video uploaded successfully:', result.info);
                    currentVideoUrl = result.info.secure_url;
                    currentVideoData = result.info;
                    
                    showVideoPreview(currentVideoUrl);
                    showStatus('‚úÖ Video uploaded successfully!', 'success');
                } else if (error) {
                    console.error('Upload error:', error);
                    showStatus('‚ùå Upload failed. Please try again.', 'error');
                }
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function showVideoPreview(videoUrl) {
            const previewDiv = document.getElementById('video-preview');
            const previewVideo = document.getElementById('preview-video');
            const recordingOptions = document.getElementById('recording-options');
            
            previewVideo.src = videoUrl;
            previewDiv.style.display = 'block';
            recordingOptions.style.display = 'none';
        }

        function hideVideoPreview() {
            const previewDiv = document.getElementById('video-preview');
            const recordingOptions = document.getElementById('recording-options');
            
            previewDiv.style.display = 'none';
            recordingOptions.style.display = 'block';
            currentVideoUrl = null;
            currentVideoData = null;
        }

        // Message to parent (Thunkable)
        function sendMessageToParent(messageType, data = {}) {
            const message = {
                type: messageType,
                recordingType: getRecordingType(),
                timestamp: new Date().toISOString(),
                ...data
            };
            
            console.log('Sending message to parent:', message);
            
            // For Thunkable web component
            if (window.parent && window.parent !== window) {
                window.parent.postMessage(message, '*');
            }
            
            // For testing - you can remove this
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify(message));
            }
        }

        // Event Listeners
        document.getElementById('record-btn').addEventListener('click', function() {
            showStatus('üìπ Opening camera...', 'processing');
            uploadWidget.open('camera');
        });

        document.getElementById('upload-btn').addEventListener('click', function() {
            showStatus('üìÅ Select video file...', 'processing');
            uploadWidget.open('local');
        });

        document.getElementById('confirm-btn').addEventListener('click', function() {
            if (currentVideoUrl && currentVideoData) {
                showStatus('‚úÖ Video confirmed! Proceeding to analysis...', 'success');
                
                // Send video data back to Thunkable
                sendMessageToParent('VIDEO_READY', {
                    videoUrl: currentVideoUrl,
                    videoData: currentVideoData,
                    duration: currentVideoData.duration || 0,
                    publicId: currentVideoData.public_id
                });
                
                // Small delay for user feedback
                setTimeout(() => {
                    sendMessageToParent('PROCEED_TO_ANALYSIS');
                }, 1500);
            }
        });

        document.getElementById('retake-btn').addEventListener('click', function() {
            hideVideoPreview();
            showStatus('Ready to record again', 'success');
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
            }, 2000);
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateSubtitle();
            initializeCloudinary();
            
            // Let parent know the recording screen is ready
            sendMessageToParent('RECORDING_SCREEN_READY');
        });

        // Listen for messages from parent
        window.addEventListener('message', function(event) {
            console.log('Received message from parent:', event.data);
            
            if (event.data.type === 'START_RECORDING') {
                document.getElementById('record-btn').click();
            } else if (event.data.type === 'START_UPLOAD') {
                document.getElementById('upload-btn').click();
            }
        });
    </script>
</body>
</html>
